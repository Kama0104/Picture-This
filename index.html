<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>




    <!-- For the Square image above 960 -->
    <picture>
      <source 
              srcset="images/croped/museum_800x800-1x.jpg 1x,
                      images/croped/museum_1600x1600-2x.jpg 2x,
                      images/croped/museum_2400x2400-3x.jpg 3x"
              media="(min-width: 1600px)" />
      <source 
              srcset="images/croped/museum_640x640-1x.jpg 1x,
                      images/croped/museum_1280x1280-2x.jpg 2x,
                      images/croped/museum_1920x1920-3x.jpg 3x"
              media="(min-width: 1280px)" />   
      <source 
              srcset="images/croped/museum_480x480-1x.jpg 1x,
                      images/croped/museum_960x960-2x.jpg 2x,
                      images/croped/museum_1440x1440-3x.jpg 3x"
              media="(min-width: 960px)" />

              

      <!-- For the landscape image under 960 -->

      <source 
              srcset="images/croped/museum_landscape_320px_1x.jpg 1x,
                      images/croped/museum_landscape_640px_2x.jpg 2x,
                      images/croped/museum_landscape_960px_1x2x3x.jpg 3x"
              media="(max-width: 320px)" />
      <source 
              srcset="images/croped/museum_landscape_480px_1x.jpg 1x,
                      images/croped/museum_landscape_960px_1x2x3x.jpg 2x,
                      images/croped/museum_landscape_1440px_3x.jpg 3x"
              media="(max-width: 480px)" />   
      <source 
              srcset="images/croped/museum_landscape_720px_1x.jpg 1x,
                      images/croped/museum_landscape_1440px_2x.jpg 2x,
                      images/croped/museum_landscape_2160px_3x.jpg 3x"
              media="(max-width: 720px)" />

      <source 
              srcset="images/croped/museum_landscape_960px_1x2x3x.jpg 1x,
                      images/croped/museum_landscape_1920px_2x.jpg 2x,
                      images/croped/museum_landscape_2880px_3x.jpg 3x"
              media="(max-width: 960px)" />

      <img class="orig-img"
           src="images/croped/museum"
           alt="museum">     
    </picture>
    
  </header>
</body>

</html>
